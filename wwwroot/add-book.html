<!DOCTYPE html>
<html>
  <head>
    <title>Add New Book</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Remove custom styles as we'll use Bootstrap classes instead */
    </style>
  </head>
  <body class="container mt-4">
    <a href="books.html" class="btn btn-link ps-0 mb-3">‚Üê Back to Books List</a>
    <h1 class="mb-4">Add New Book</h1>

    <form id="addBookForm">
      <div class="mb-3">
        <label for="name" class="form-label">Title:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="authorFirstName" class="form-label"
          >Author First Name:</label
        >
        <input
          type="text"
          class="form-control"
          id="authorFirstName"
          name="authorFirstName"
          required
        />
      </div>

      <div class="mb-3">
        <label for="authorLastName" class="form-label">Author Last Name:</label>
        <input
          type="text"
          class="form-control"
          id="authorLastName"
          name="authorLastName"
          required
        />
      </div>

      <div class="mb-3">
        <label for="publisher" class="form-label">Publisher:</label>
        <input
          type="text"
          class="form-control"
          id="publisher"
          name="publisher"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
  </body>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document
      .getElementById("addBookForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const bookData = {
          name: document.getElementById("name").value,
          author: {
            firstName: document.getElementById("authorFirstName").value,
            lastName: document.getElementById("authorLastName").value,
          },
          publisher: document.getElementById("publisher").value,
        };

        try {
          const response = await fetch("http://localhost:5214/api/books", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(bookData),
          });

          if (response.ok) {
            alert("Book added successfully!");
            window.location.href = "books.html";
          } else {
            const error = await response.json();
            alert("Error adding book: " + error.message);
          }
        } catch (error) {
          console.error("Error adding book:", error);
          alert("Error adding book. Please try again.");
        }
      });
  </script>
</html>
