<!DOCTYPE html>
<html>
  <head>
    <title>Authors List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-4">
    <nav class="mb-3">
      <a href="books.html" class="btn btn-link ps-0">Books</a>
      <a href="authors.html" class="btn btn-link ps-0">Authors</a>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Authors</h1>
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addAuthorModal"
      >
        Add New Author
      </button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="authorsTableBody">
        <!-- Authors will be populated here -->
      </tbody>
    </table>

    <!-- Add Author Modal -->
    <div class="modal fade" id="addAuthorModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Author</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addAuthorForm">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveAuthorBtn">
              Save Author
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/authors.js"></script>
  </body>
</html>
